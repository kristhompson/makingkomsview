
<div class="container-fluid">
    <h2>Leaderboard</h2>

    <img src="{{athlete.profile}}" class="img-responsive" alt="Responsive image">

    <div class="row">
        Name: {{athlete.firstname}} {{athlete.lastname}}

    </div>
    <div class="row">
        City: {{athlete.city}} State: {{athlete.state}}
    </div>
    <div class="row">
        Weight: {{athlete.weight}}
    </div>

    <span ng-show="!following" >What just to see leaderboard for your followers?  <a ng-href="#/segments/{{segmentId}}?following=true">Try this</a></span>

    <span ng-show="following">See All Leaders?  <a ng-href="#/segments/{{segmentId}}?following=false">Try this</a></span>

    <ul class="list-group">

        <li class="list-group-item" ng-repeat="athlete in segmentLeaderboard.entries"  >
            {{athlete.rank}} {{ athlete.athlete_name }}
        </li>
    </ul>

    <button uib-popover="{{dynamicPopover.content}}" popover-title="{{dynamicPopover.title}}"
            type="button" class="btn btn-default">Dynamic Popover</button>



</div>
